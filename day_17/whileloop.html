<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        x = 10;
        while (x >= 1) {
            document.write(x);
            document.write("<br>");
            x--;
        }
        do {
            document.write(x);
        } while (x > 0);
    </script>
</head>

<body>

</body>

</html>
