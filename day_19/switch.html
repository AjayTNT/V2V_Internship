<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        x = 1;
        a = 10;
        b = 20;
        switch (x) {
            case 1:
                document.write(a + b);
                break;
            case 2:
                document.write(a - b);
                break;
            case 3:
                document.write(a / b);
                break;
            default:
                document.write("invalid choice");
        }
    </script>
</body>

</html>
