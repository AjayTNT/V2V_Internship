<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("h2").hide();
            });
            $("#show").click(function () {
                $("h2").show();
            });
        });
    </script>
</head>

<body>
    <h2>Gayab.....</h2>
    <p>If you click on me, I will disappear.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>

</body>

</html>
