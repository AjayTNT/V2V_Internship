<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("h2").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>

<body>

    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <h2>Gayab.....</h2>

</body>

</html>
