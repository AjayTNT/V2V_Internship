<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>

    <center><button>Increase Size</button></center>
    <div style="background:#e148f5;height:100px;width:100px;">


        <script>
            $(document).ready(function () {
                $("button").click(function () {
                    $("div").animate({
                        height: '+=50px',
                        width: '+=50px'
                    });
                });
            });
        </script>

</body>

</html>
