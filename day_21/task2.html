<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <h1 style="text-align: center;">Image Animation</h1>
    <center><button>Start Animation</button></center>
    <div style="position: relative;">
        <img src="https://images.template.net/462323/Vintage-Sun-Clipart-edit-online.png" height="300px" width="300px"
            style="position: absolute;">
    </div>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("img").animate({ left: '600px' }, 'slow');
                $("img").animate({ top: '200px', height: '400px', width: '400px' }, 'slow');
                $("img").animate({ top: '1px', height: '300px', width: '300px' }, 'slow');
                $("img").animate({ left: '1px' }, 'slow');
            });
        });
    </script>
</body>

</html>
