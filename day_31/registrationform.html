<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <section class="custom-gradient">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class=" col-10 col-md-4 formborder">
                <form action="recieve.php" method="post">
                    <div class="row justify-content-center align-items-center" style="height: 100%;">
                        <div data-mdb-input-init class="form-outline mt-5 col-lg-8">
                            <label class="form-label" for="firstName">Name</label>
                            <input type="text" id="firstName" name="name" required class="form-control" />
                        </div>

                        <div data-mdb-input-init class="input-outline mb-3 col-lg-8">
                            <label class="form-label" for="firstName">Phone</label>
                            <input type="tel" id="phone" name="phone" required minlength="10" class="form-control" />
                        </div>

                        <div data-mdb-input-init class="form-outline col-lg-8">
                            <label for="Email" class="form-label">Email</label>
                            <input type="text" class="form-control" required id="Email" name="email" />
                        </div>
                        <div class="col-lg-8">
                            <h4 class="mb-2 pb-1">Gender: </h4>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                                    value="Female" checked />
                                <label class="form-check-label" for="femaleGender">Female</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="maleGender"
                                    value="Male" />
                                <label class="form-check-label" for="maleGender">Male</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="otherGender"
                                    value="Other" />
                                <label class="form-check-label" for="otherGender">Other</label>
                            </div>
                        </div>
                        <div data-mdb-input-init class="form-outline col-lg-8">
                            <label class="form-label" for="address">Address</label>
                            <textarea type="text" id="address" name="address" required class="form-control"></textarea>
                        </div>
                        <div data-mdb-input-init class="form-outline mt-3 col-lg-8">
                            <select class="select" id="course" name="course">
                                <option value="non" disabled>--Choose course--</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Machine Learning" name="cource">Machine Learning</option>
                            </select>
                            <label class="form-label select-label">Choose Subject</label>
                        </div>
                        <div class="d-grid col-5">
                            <input type="submit" class="btn btn-primary" value="submit" />
                        </div>
                    </div>
                </form>
            </div>
    </section>
</body>

</html>
