<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Input Types Example</title>
  <style>
    label{
        display: block;
        margin: 10px;
    }
  </style>
</head>
<body>
  <form>
    <label>Text:<input type="text" name="text"></label>
    <label>Password:<input type="password" name="password"></label>
    <label>Email:<input type="email" name="email"></label>
    <label>Number:<input type="number" name="number" min="1" max="10"></label>
    <label>Tel:<input type="tel" name="phon"></label>
    <label>URL:<input type="url" name="website"></label>
    <label>Search:<input type="search" name="search"></label>
    <label>Date:<input type="date" name="date"></label>
    <label>Month:<input type="month" name="month"></label>
    <label>Week:<input type="week" name="week"></label>
    <label>Time:<input type="time" name="time"></label>
    <label>Datetime-local:<input type="datetime-local" name="datetime"></label>
    <label>Checkbox:<input type="checkbox" name="subscribe"></label>
    <label>Radio:<input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female</label>
    <label>File:<input type="file" name="file"></label>
    <label>Range:<input type="range" name="range" min="0" max="100"></label>
    <label>Color:<input type="color" name="color"></label>
    <label>Hidden:<input type="hidden" name="hiddenValue" value="12345"></label>
    <label>Submit:<input type="submit" value="Submit Form"></label>
    <label>Reset:<input type="reset" value="Reset Form"></label>
    <label>Button:<input type="button" value="Click Me" onclick="alert('Button Clicked!')"></label>
  </form>
</body>
</html>
