<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <form method="get">
    <h1>Student Registration</h1>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Enter email" name="name">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="number" class="form-control" placeholder="Enter phone" name="phone">
    </div>
     <div class="form-group">
      <label for="phone">Adhar Number</label>
      <input type="number" class="form-control" placeholder="Enter Adhar" name="adhar">
    </div>
     <div class="form-group">
      <label for="Adress">Address</label>
      <textarea type="text" class="form-control" placeholder="Enter Address" name="Address"></textarea>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <label for="Year">Year</label>
        <select class="form-control">
            <option>FY</option>
            <option>SY</option>
            <option>TY</option>
        </select>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
      <label class="form-control"><input type="radio" name="radio">Male</label>
    </div>
     <div class="form-group">
      <label class="form-control"><input type="radio" name="radio">Female</label>
    </div>
    <div class="checkbox">
      <label ><input type="checkbox" name="remember">I agree</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
