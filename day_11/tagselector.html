<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selector</title>
    <style>
        h1{
            text-align: center;
            text-decoration: underline;
        }
        p{
            color: blueviolet;
        }
        b{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Vision To Victory</h1>
    <p>Best <b>Diploma</b> class in Maharashtra</p>
    <p>Provides <b>Best Facility</b></p>
    
</body>
</html>
