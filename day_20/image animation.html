<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            position: absolute;
            left: 0;
        }

        img {
            height: 300px;
            width: 300px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <button id="start">Start Animation</button>
    <button id="stop">Stop Animation</button>

    <div>
        <img
            src="https://purepng.com/public/uploads/large/purepng.com-super-mariomariosuper-mariovideo-gamefictional-characternintendoshigeru-miyamotomario-franchise-17015286383789a9am.png">
    </div>

    <script>
        let stopLoop = false;

        function animateLoop() {
            if (stopLoop) return;

            $("div").animate({ left: '80%' }, 2500)
                .animate({ left: '0px' }, 2500, function () {
                    animateLoop();
                });
        }

        $(document).ready(function () {
            $("#start").click(function () {
                stopLoop = false;
                animateLoop();
            });

            $("#stop").click(function () {
                stopLoop = true;
                $("div").stop(true);
            });
        });
    </script>

</body>

</html>
