<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("img").hide();
            });
            $("#show").click(function () {
                $("img").show();
            });
        });
    </script>
</head>

<body>

    <img src="https://theindianwire.com/wp-content/uploads/2020/05/images-51.jpeg" height="200px"><br>
    <button id="hide">Hide</button>
    <button id="show">Show</button>


</body>

</html>
